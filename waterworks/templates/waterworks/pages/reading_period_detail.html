{% extends 'waterworks/base.html' %}
{% load static %}
{% block 'reading_period_active' %}active{% endblock %}
{% block 'maintenance_active' %}pcoded-trigger active{% endblock %}

{% block 'content' %}
<div class="col-md-12">
  <h5>{{object.get_month_display|upper}} {{object.year}}</h5>
  <hr>

</div>
<div class="col-md-12">
  <div class="card">
    <div class="card-header p-2">
      <table>
        <tr>
          <td>Filter</td>
          <form action="{% url 'waterworks_reading_period_print' object.id %}" target="_blank" method="GET">
            <td>
              <select class="form-control" name="barangay_id" id="barangay_id">
                <option value="0">--Select--</option>
                {% for p in barangay %}
                <option value="{{p.id}}">{{p.name}}</option>
                {% endfor %}
              </select>
            </td>
            <td>
              <button type="submit" class="btn btn-secondary btn-sm" name="button"><i class="feather icon-printer mr-2"></i>Print Records</button>
            </td>
          </form>
        </tr>
      </table>
    </div>
  </div>
</div>
{% endblock %}
