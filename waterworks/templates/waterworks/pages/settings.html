{% extends 'waterworks/base.html' %}
{% load static %}
{% block 'content' %}
<div class="col-md-12">
  <h5>Settings</h5>
  <hr>

</div>
<div class="col-md-12">
  <div class="card" id="form">
  </div>
</div>
<div class="col-md-12">
  <div class="card" id="modem">
  </div>
</div>
{% endblock %}


{% block 'script' %}
<script>
  function form_load(){
    $.ajax({
      url: '{% url 'waterworks_settings_api' %}',
      type: 'get',
      dataType: 'json',
      success:function(data){
        $('#form').html(data.html_form);
      },
    });

  };
  form_load();
  function modem_load(){
    $.ajax({
      url: '{% url 'waterworks_modem_api' %}',
      type: 'get',
      dataType: 'json',
      success:function(data){
        $('#modem').html(data.html_form);
      },
    });

  };
  modem_load();
</script>

{% endblock %}
