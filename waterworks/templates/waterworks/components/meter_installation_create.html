{% extends 'waterworks/base.html' %}
{% load static %}
{% block 'profile_active' %}active{% endblock %}

{% block 'content' %}
<div class="col-md-12">
  <h5>{{title}}</h5>
  <hr>
  <div class="card" id="form">

  </div>
</div>

{% endblock %}


{% block 'script' %}

<script>
  function form_load(){
    $.ajax({
      url: '{% url 'waterworks_profile_meter_installation_create_api' %}',
      data: {'id':{{profile.id}}},
      type: 'get',
      dataType: 'json',
      success:function(data){
        $('#form').html(data.html_form);
      },
    });

  };
  form_load();
</script>

{% endblock %}
