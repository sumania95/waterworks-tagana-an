{% for p in reading %}
<tr>
  <td>{{forloop.counter|add:start}}</td>
  <td>
    {{p.name}}
  </td>
  <td>
    {{ p.is_active|yesno:"Active,Inactive" }}
  </td>
  <td>
    <a href="#" class="btn btn-warning btn-sm" name="button">Update</a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
