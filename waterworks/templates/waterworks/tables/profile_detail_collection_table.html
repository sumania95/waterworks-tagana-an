{% for p in collection %}
<tr>
  <td>{{forloop.counter|add:start}}</td>
  <td>
    {{p.or_number}}
  </td>
  <td>
    {{p.charges_type_collection}}
  </td>
  <td>
    {{p.amount}}
  </td>
  <td>
    {{p.date_created}}
  </td>
  <td>
    {{p.user}}
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
