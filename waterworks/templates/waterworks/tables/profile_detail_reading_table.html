{% for p in reading %}
<tr>
  <td>{{forloop.counter|add:start}}</td>
  <td>
    {{p.reading_period.get_month_display|upper}} {{p.reading_period.year.name}}
  </td>
  <td>
    {{p.consumption}}
  </td>
  <td class="text-right">
    &#8369; {{p.amount}}
  </td>
  <td>
    <a href="{% url 'waterworks_reading_period_billing_statement_single_print' p.id %}" target="_blank" class="btn btn-secondary btn-sm rounded-circle" name="button"><i class="feather icon-printer"></i></a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
